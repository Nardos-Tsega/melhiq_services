upstream auth_service     { server auth:8000; }
upstream identity_service { server identity:8000; }

server {
  listen 8000;

  # CORS (dev)
  add_header Access-Control-Allow-Origin  "*" always;
  add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
  add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
  if ($request_method = OPTIONS) { return 204; }

  # Auth: STRIP /auth/ -> upstream sees /...
  location /auth/ {
    proxy_pass http://auth_service/;      # trailing slash STRIPS prefix
    proxy_set_header Host $host;
  }

  # Identity: STRIP /identity/ -> upstream sees /...
  location /identity/ {
    proxy_pass http://identity_service/;  # trailing slash STRIPS prefix
    proxy_set_header Host $host;
  }

}

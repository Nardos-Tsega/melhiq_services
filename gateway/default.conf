upstream auth_service   { server auth:8000; }
upstream identity_service { server identity:8000; }

server {
  listen 8000;

  # CORS (dev)
  add_header Access-Control-Allow-Origin  "*" always;
  add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
  add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
  if ($request_method = OPTIONS) { return 204; }

  # Auth: forward as-is
  location /auth/ {
    proxy_pass http://auth_service/;      # keep full path
    proxy_set_header Host $host;
  }

  # Claims: strip /claims/ so /claims/healthz -> /healthz on backend
  location /claims/ {
    proxy_pass http://identity_service/;   # NOTE trailing slash to strip prefix
    proxy_set_header Host $host;
  }
}
